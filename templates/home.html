<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home • Benefits Portal</title>
    <style>
      :root{ --maroon:#6b0f1a; --maroon-dark:#4a0a11; --bg:#faf7f7 }
      *{ box-sizing:border-box }
      body{ margin:0; font-family: Inter, system-ui, Arial, sans-serif; background:var(--bg); color:#222 }
      header{ padding:24px; text-align:center; background:white; border-bottom:1px solid #eee }
      h1{ margin:0; color:var(--maroon) }
      main{ max-width:880px; margin:40px auto; padding:0 16px }
      .grid{ display:grid; gap:20px; grid-template-columns:repeat(auto-fit,minmax(260px,1fr)) }
      .card{ background:white; border:1px solid #eee; border-radius:12px; padding:20px; box-shadow:0 2px 10px rgba(0,0,0,.04) }
      .card h2{ margin:0 0 10px; color:var(--maroon-dark) }
      p{ margin:0 0 16px; color:#555 }
      .btn{ display:inline-block; padding:12px 16px; border-radius:8px; text-decoration:none; color:white; background:var(--maroon); transition:transform .12s ease, background .2s }
      .btn:hover{ background:var(--maroon-dark); transform:translateY(-1px) }
      footer{ text-align:center; color:#777; padding:30px 0 }
    </style>
  </head>
  <body>
    <header>
      <h1>Benefits Portal</h1>
      <div>Welcome — choose where to go</div>
    </header>
    <main>
      <div class="grid">
        <div class="card">
          <h2>HR Portal</h2>
          <p>Access HR resources, policies, and benefit enrollment information.</p>
          <a class="btn" href="/hr">Go to HR</a>
        </div>
        <div class="card">
          <h2>Adaptive Questionnaire</h2>
          <p>Get personalized benefit recommendations and a downloadable PDF report.</p>
          <a class="btn" href="/">Start Questionnaire</a>
        </div>
      </div>
    </main>
    <footer>
      <small>&copy; {{ 2025 }} Benefits Advisor</small>
    </footer>
  </body>
  </html>
