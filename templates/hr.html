<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HR Portal</title>
    <style>
      :root{ --maroon:#6b0f1a; --maroon-dark:#4a0a11; --bg:#faf7f7 }
      *{ box-sizing:border-box }
      body{ margin:0; font-family: Inter, system-ui, Arial, sans-serif; background:var(--bg); color:#222 }
      header{ padding:24px; text-align:center; background:white; border-bottom:1px solid #eee }
      h1{ margin:0; color:var(--maroon) }
      main{ max-width:880px; margin:40px auto; padding:0 16px }
      .card{ background:white; border:1px solid #eee; border-radius:12px; padding:20px; box-shadow:0 2px 10px rgba(0,0,0,.04) }
      .row{ display:flex; gap:12px; flex-wrap:wrap }
      .btn{ display:inline-block; padding:10px 14px; border-radius:8px; text-decoration:none; color:white; background:var(--maroon); transition:transform .12s ease, background .2s }
      .btn:hover{ background:var(--maroon-dark); transform:translateY(-1px) }
      ul{ margin:0 0 0 18px }
      footer{ text-align:center; color:#777; padding:30px 0 }
    </style>
  </head>
  <body>
    <header>
      <h1>HR Portal</h1>
      <div>Central place for HR resources</div>
    </header>
    <main>
      <div class="card">
        <h2>Resources</h2>
        <ul>
          <li>Open Enrollment Dates</li>
          <li>Plan Summaries (Medical, Dental, Vision)</li>
          <li>Retirement & 401(k) Match Info</li>
          <li>Life & Disability Coverage</li>
        </ul>
        <div class="row" style="margin-top:14px">
          <a class="btn" href="/home">Back to Home</a>
          <a class="btn" href="/">Adaptive Questionnaire</a>
        </div>
      </div>
    </main>
    <footer>
      <small>&copy; {{ 2025 }} Benefits Advisor</small>
    </footer>
  </body>
  </html>
