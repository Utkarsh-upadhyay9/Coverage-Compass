<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Benefit Questionnaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .profile-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .profile-form.full-width {
            grid-template-columns: 1fr;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            color: #333;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 0.9em;
        }

        input, select {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .question-container {
            display: none;
        }

        .question-container.active {
            display: block;
        }

        .question-text {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 500;
        }

        .choices {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .choice-btn {
            background: white;
            border: 3px solid #e0e0e0;
            padding: 20px;
            border-radius: 12px;
            font-size: 1.1em;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            position: relative;
        }

        .choice-btn:hover {
            border-color: #667eea;
            background: #f8f9ff;
            transform: translateX(5px);
        }

        .choice-btn::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid #e0e0e0;
            border-radius: 50%;
            transition: all 0.3s;
        }

        .choice-btn:hover::before {
            border-color: #667eea;
            background: #667eea;
        }

        .choice-btn span {
            display: block;
            margin-left: 35px;
        }

        .progress-bar {
            background: #e0e0e0;
            height: 8px;
            border-radius: 4px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            transition: width 0.5s ease;
            width: 0%;
        }

        .progress-text {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .recommendation {
            background: #f8f9ff;
            border-left: 5px solid #667eea;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
        }

        .recommendation.critical {
            border-left-color: #e74c3c;
            background: #fff5f5;
        }

        .recommendation.recommended {
            border-left-color: #f39c12;
            background: #fffbf5;
        }

        .recommendation.optional {
            border-left-color: #3498db;
            background: #f5f9ff;
        }

        .rec-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .rec-title {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            text-transform: capitalize;
        }

        .rec-score {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
        }

        .rec-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
            margin-left: 10px;
        }

        .rec-badge.critical { background: #e74c3c; color: white; }
        .rec-badge.recommended { background: #f39c12; color: white; }
        .rec-badge.optional { background: #3498db; color: white; }

        .rec-rationale {
            color: #666;
            margin-bottom: 10px;
            line-height: 1.6;
        }

        .rec-details {
            background: white;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #555;
        }

        .rec-details-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #e0e0e0;
        }

        .rec-details-item:last-child {
            border-bottom: none;
        }

        .rec-details-label {
            font-weight: 600;
            color: #333;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .entropy-badge {
            display: inline-block;
            background: #f0f0f0;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="profileSection">
            <h1>ðŸŽ¯ Adaptive Benefit Questionnaire</h1>
            <p class="subtitle">Let's find the best benefits for you with just a few smart questions</p>
            
            <div class="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="John Doe" placeholder="Your name">
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" value="35" min="18" max="100">
                </div>
                
                <div class="form-group">
                    <label for="marital_status">Marital Status</label>
                    <select id="marital_status">
                        <option value="single">Single</option>
                        <option value="married" selected>Married</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="num_children">Number of Children</label>
                    <input type="number" id="num_children" value="2" min="0" max="10">
                </div>
                
                <div class="form-group">
                    <label for="annual_income">Annual Income ($)</label>
                    <input type="number" id="annual_income" value="120000" step="1000">
                </div>
                
                <div class="form-group">
                    <label for="monthly_expenses">Monthly Expenses ($)</label>
                    <input type="number" id="monthly_expenses" value="5500" step="100">
                </div>
                
                <div class="form-group">
                    <label for="total_debt">Total Debt ($)</label>
                    <input type="number" id="total_debt" value="250000" step="1000">
                </div>
                
                <div class="form-group">
                    <label for="savings">Savings ($)</label>
                    <input type="number" id="savings" value="25000" step="1000">
                </div>
            </div>
            
            <button class="btn" onclick="startQuestionnaire()">Start Questionnaire â†’</button>
        </div>

        <div id="questionSection" class="question-container">
            <div class="progress-text">
                <span id="progressText">Question 1</span>
                <span class="entropy-badge">Uncertainty: <span id="entropyText">0.0</span> bits</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            
            <div class="question-text" id="questionText"></div>
            
            <div class="choices" id="choicesContainer"></div>
        </div>

        <div id="resultsSection" class="results-container">
            <h1>âœ… Your Personalized Benefit Recommendations</h1>
            <p class="subtitle">Based on your profile and answers</p>
            
            <div class="progress-text">
                <span id="finalStats"></span>
            </div>
            
            <div id="recommendationsContainer"></div>
            
            <button class="btn" onclick="location.reload()">Start New Assessment</button>
        </div>

        <div id="loadingSection" class="loading hidden">
            <div class="spinner"></div>
            <p>Processing your answer...</p>
        </div>
    </div>

    <script>
        let sessionId = null;
        let currentQuestionId = null;

        async function startQuestionnaire() {
            const profileData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                marital_status: document.getElementById('marital_status').value,
                num_children: document.getElementById('num_children').value,
                annual_income: document.getElementById('annual_income').value,
                monthly_expenses: document.getElementById('monthly_expenses').value,
                total_debt: document.getElementById('total_debt').value,
                savings: document.getElementById('savings').value,
                investment_accounts: 0
            };

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();
                sessionId = data.session_id;
                
                document.getElementById('profileSection').classList.add('hidden');
                document.getElementById('questionSection').classList.add('active');
                
                displayQuestion(data.question, data.progress);
            } catch (error) {
                alert('Error starting questionnaire: ' + error.message);
            }
        }

        function displayQuestion(question, progress) {
            currentQuestionId = question.id;
            
            // Show question text
            let questionHtml = question.text;
            
            // Add "why this question" reasoning if available
            if (question.why && question.why.top_uncertain_benefits) {
                questionHtml += `<div style="margin-top: 15px; padding: 12px; background: #fff3cd; border-left: 4px solid #ffc107; border-radius: 4px; font-size: 0.85em; color: #856404;">
                    <strong>ðŸŽ¯ Why this question?</strong> Based on your answers, we need to clarify: 
                    <strong>${question.why.top_uncertain_benefits.slice(0, 2).map(b => b.replace(/_/g, ' ')).join(', ')}</strong>
                </div>`;
            }
            
            document.getElementById('questionText').innerHTML = questionHtml;
            document.getElementById('progressText').textContent = 
                `Question ${progress.questions_asked + 1}`;
            document.getElementById('entropyText').textContent = progress.entropy;
            
            const progressPercent = ((progress.questions_asked) / progress.total_questions) * 100;
            document.getElementById('progressFill').style.width = progressPercent + '%';
            
            const choicesContainer = document.getElementById('choicesContainer');
            choicesContainer.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `<span>${choice}</span>`;
                btn.onclick = () => submitAnswer(index);
                choicesContainer.appendChild(btn);
            });
        }

        async function submitAnswer(choice) {
            document.getElementById('questionSection').classList.remove('active');
            document.getElementById('loadingSection').classList.remove('hidden');

            try {
                const response = await fetch('/api/answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        question_id: currentQuestionId,
                        choice: choice
                    })
                });

                const data = await response.json();
                
                document.getElementById('loadingSection').classList.add('hidden');

                if (data.complete) {
                    displayResults(data.recommendations, data.progress, data.session_id);
                } else {
                    document.getElementById('questionSection').classList.add('active');
                    displayQuestion(data.question, data.progress);
                }
            } catch (error) {
                alert('Error submitting answer: ' + error.message);
                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('questionSection').classList.add('active');
            }
        }

        function displayResults(recommendations, progress, sessionId) {
            document.getElementById('resultsSection').classList.add('active');
            document.getElementById('finalStats').textContent = 
                `${progress.questions_asked} questions asked â€¢ Final uncertainty: ${progress.entropy} bits`;
            
            // Add PDF download button at the top
            const pdfButton = document.createElement('div');
            pdfButton.style = 'text-align: center; margin-bottom: 30px;';
            pdfButton.innerHTML = `
                <a href="/api/generate-pdf/${sessionId}" 
                   class="pdf-download-btn"
                   download
                   style="display: inline-block; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
                          color: white; padding: 15px 40px; border-radius: 10px; text-decoration: none; 
                          font-weight: 600; font-size: 16px; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                          transition: transform 0.2s, box-shadow 0.2s;">
                    ðŸ“„ Download Comprehensive PDF Report
                </a>
            `;
            
            const container = document.getElementById('recommendationsContainer');
            container.innerHTML = '';
            container.appendChild(pdfButton);
            
            recommendations.forEach(rec => {
                const div = document.createElement('div');
                div.className = `recommendation ${rec.priority.toLowerCase()}`;
                
                const detailsHtml = Object.entries(rec.details)
                    .map(([key, value]) => `
                        <div class="rec-details-item">
                            <span class="rec-details-label">${formatKey(key)}</span>
                            <span>${formatValue(value)}</span>
                        </div>
                    `).join('');
                
                div.innerHTML = `
                    <div class="rec-header">
                        <div>
                            <span class="rec-title">${rec.benefit.replace(/_/g, ' ')}</span>
                            <span class="rec-badge ${rec.priority.toLowerCase()}">${rec.priority}</span>
                        </div>
                        <span class="rec-score">${rec.score}/100</span>
                    </div>
                    <div class="rec-rationale">${rec.rationale}</div>
                    <div class="rec-details">${detailsHtml}</div>
                `;
                
                container.appendChild(div);
            });
        }

        function formatKey(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatValue(value) {
            if (typeof value === 'number') {
                if (value >= 1000) {
                    return '$' + value.toLocaleString();
                }
                return value;
            }
            return value;
        }
    </script>
</body>
</html>
