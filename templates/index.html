<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptive Benefit Questionnaire</title>
    <style>
      :root {
        font-family: system-ui, Avenir, Helvetica, Arial, sans-serif;
        line-height: 1.5;
        font-weight: 400;
        color-scheme: light;
        color: #333;
        background-color: white;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html, body, #root {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden;
      }

      a { font-weight: 500; color: #646cff; text-decoration: inherit; }
      a:hover { color: #535bf2; }

      body {
        margin: 0;
        display: flex;
        place-items: center;
        min-width: 320px;
        min-height: 100vh;
      }

      h1 { font-size: 3.2em; line-height: 1.1; }

      button {
        border-radius: 8px;
        border: 1px solid transparent;
        padding: 0.6em 1.2em;
        font-size: 1em;
        font-weight: 500;
        font-family: inherit;
        background-color: #1a1a1a;
        cursor: pointer;
        transition: border-color 0.25s;
      }
      button:hover { border-color: #646cff; }
      button:focus, button:focus-visible { outline: 4px auto -webkit-focus-ring-color; }

      @media (prefers-color-scheme: light) {
        :root { color: #213547; background-color: #ffffff; }
        a:hover { color: #747bff; }
        button { background-color: #f9f9f9; }
      }

      * { margin: 0; padding: 0; box-sizing: border-box; }

      body {
        font-family: 'Georgia', 'Times New Roman', serif;
        background: #f8f9fa;
        color: #333;
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow-x: hidden;
      }

      .app-fullscreen { min-height: 100vh; height: 100%; width: 100vw; display: flex; flex-direction: column; background: #f8f9fa; }

      .main-header {
        background: linear-gradient(135deg, #6b0f1a 0%, #4a0a11 100%);
        color: white;
        padding: 1.5rem 2rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      }
      .header-content { max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
      .company-title { font-size: 2rem; font-weight: 400; letter-spacing: 0.5px; font-family: 'Georgia', serif; }

      .main-container { flex: 1; width: 100%; margin: 0; padding: 2rem; overflow-y: auto; }
      .page-title { font-size: 2rem; color: #333; margin-bottom: 1.25rem; text-align: center; font-weight: 400; font-family: 'Georgia', serif; letter-spacing: 0.5px; }

            .card-shell {
                max-width: 1100px;
        margin: 0 auto;
        background: white;
        border: 1px solid #e0e0e0;
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      }

      .subtitle { color: #666; margin-bottom: 18px; font-size: 1.05em; text-align: center; }

      .profile-form { display: grid; grid-template-columns: 1fr 1fr; gap: 14px; margin-bottom: 22px; }
      .profile-form.full-width { grid-template-columns: 1fr; }
      .form-group { display: flex; flex-direction: column; }
      label { color: #333; font-weight: 600; margin-bottom: 6px; font-size: 0.95em; }
      input, select { padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-size: 1em; transition: box-shadow 0.2s, border-color 0.2s; font-family: 'Georgia', serif; }
      input:focus, select:focus { outline: none; border-color: #d24545; box-shadow: 0 0 0 2px rgba(210,69,69,0.1); }

    .btn { background: #d24545; color: white; border: 1px solid #d24545; padding: 12px 20px; border-radius: 8px; font-size: 1.02em; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s, background 0.2s, border-color 0.2s, color 0.2s; width: 100%; font-family: 'Georgia', serif; letter-spacing: 0.3px; text-align: center; }
    .btn:hover { transform: translateY(-1px); box-shadow: 0 6px 18px rgba(107,15,26,0.35); background: #6b0f1a; border-color: #6b0f1a; color: #fff; }
    .btn:active { transform: translateY(0); }

    /* Outline variant */
    .btn-outline { background: transparent; color: #6b0f1a; border: 1.5px solid #6b0f1a; }
    .btn-outline:hover { background: #6b0f1a; color: #fff; border-color: #6b0f1a; }

    /* Button row for side-by-side layout */
    .btn-row { display: flex; gap: 12px; justify-content: center; align-items: center; margin: 0 0 18px 0; flex-wrap: wrap; }
    .btn-row .btn, .btn-row a.btn { width: auto; min-width: 220px; }
      .btn:active { transform: translateY(0); }

      .question-container { display: none; }
      .question-container.active { display: block; }
      .question-text { font-size: 1.35em; color: #333; margin-bottom: 20px; font-weight: 500; }
                    .choices { display: grid; grid-template-columns: repeat(2, minmax(280px, 1fr)); gap: 18px; align-items: stretch; justify-items: stretch; max-width: 820px; margin: 0 auto; }
                    .choice-btn { background: white; border: 2px solid #e0e0e0; padding: 24px; border-radius: 12px; font-size: 1.12em; cursor: pointer; transition: all 0.25s; text-align: left; position: relative; height: 100%; min-height: 74px; }
      .choice-btn:hover { border-color: #6b0f1a; background: #faf5f5; transform: translateX(4px); }
      .choice-btn::before { content: ''; position: absolute; left: 14px; top: 50%; transform: translateY(-50%); width: 18px; height: 18px; border: 2px solid #e0e0e0; border-radius: 50%; transition: all 0.25s; }
      .choice-btn:hover::before { border-color: #6b0f1a; background: #6b0f1a; }
      .choice-btn span { display: block; margin-left: 34px; }

            /* Stack choices on small screens */
            @media (max-width: 720px) {
                        .choices { grid-template-columns: 1fr; max-width: 100%; }
            }

      .results-container { display: none; }
      .results-container.active { display: block; }

    .recommendation { background: #fff; border-left: 5px solid #6b0f1a; padding: 18px; margin-bottom: 14px; border-radius: 8px; border-top: 1px solid #f0f0f0; border-right: 1px solid #f0f0f0; border-bottom: 1px solid #f0f0f0; }
    .recommendation.critical, .recommendation.important { border-left-color: #4a0a11; background: #fff; }
      .recommendation.recommended { border-left-color: #6b0f1a; }
      .recommendation.optional { border-left-color: #d24545; }
      .rec-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
      .rec-title { font-size: 1.2em; font-weight: 600; color: #333; text-transform: capitalize; }
      .rec-score { font-size: 1.3em; font-weight: 700; color: #6b0f1a; }
      .rec-badge { display: inline-block; padding: 4px 10px; border-radius: 16px; font-size: 0.75em; font-weight: 600; text-transform: uppercase; margin-left: 10px; }
    .rec-badge.critical, .rec-badge.important { background: #4a0a11; color: white; }
      .rec-badge.recommended { background: #6b0f1a; color: white; }
      .rec-badge.optional { background: #d24545; color: white; }
      .rec-rationale { color: #555; margin-bottom: 8px; line-height: 1.55; }
      .rec-details { background: #fafafa; padding: 12px; border-radius: 8px; font-size: 0.95em; color: #555; border: 1px solid #eee; }
      .rec-details-item { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid #eaeaea; }
      .rec-details-item:last-child { border-bottom: none; }
      .rec-details-label { font-weight: 600; color: #333; }

      .hidden { display: none; }
      .loading { text-align: center; padding: 18px; color: #666; }
      .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #6b0f1a; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 20px auto; }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

      .entropy-badge { display: inline-block; background: #f0f0f0; padding: 5px 12px; border-radius: 20px; font-size: 0.85em; color: #666; }

    /* Links that look like buttons inherit .btn styles */
    a.btn { text-decoration: none; color: inherit; display: inline-block; }
    </style>
</head>
<body>
    <div id="root" class="app-fullscreen">
        <header class="main-header">
            <div class="header-content">
                <div class="company-title">Benefit Advisor</div>
                <div style="opacity:.85;font-size:0.95rem;">Adaptive Questionnaire</div>
            </div>
        </header>
        <main class="main-container">
            <div class="card-shell">
                <div id="profileSection">
                    <h2 class="page-title">Adaptive Benefit Questionnaire</h2>
                    <p class="subtitle">Let's find the best benefits for you with just a few smart questions</p>

                    <div class="profile-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" value="John Doe" placeholder="Your name">
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" value="35" min="18" max="100">
                </div>
                
                <div class="form-group">
                    <label for="marital_status">Marital Status</label>
                    <select id="marital_status">
                        <option value="single">Single</option>
                        <option value="married" selected>Married</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="num_children">Number of Children</label>
                    <input type="number" id="num_children" value="2" min="0" max="10">
                </div>
                
                <div class="form-group">
                    <label for="annual_income">Annual Income ($)</label>
                    <input type="number" id="annual_income" value="120000" step="1000">
                </div>
                
                <div class="form-group">
                    <label for="monthly_expenses">Monthly Expenses ($)</label>
                    <input type="number" id="monthly_expenses" value="5500" step="100">
                </div>
                
                <div class="form-group">
                    <label for="total_debt">Total Debt ($)</label>
                    <input type="number" id="total_debt" value="250000" step="1000">
                </div>
                
                <div class="form-group">
                    <label for="savings">Savings ($)</label>
                    <input type="number" id="savings" value="25000" step="1000">
                </div>
                    </div>

                    <button class="btn" onclick="startQuestionnaire()">Start Questionnaire</button>
                </div>

                <div id="questionSection" class="question-container">
                    <!-- Progress UI removed by request -->
                    <div style="height:8px"></div>
                    <div class="question-text" id="questionText"></div>
                    <div class="choices" id="choicesContainer"></div>
                </div>

                        <div id="resultsSection" class="results-container">
                    <h2 class="page-title" style="margin-top:0">Your Personalized Benefit Recommendations</h2>
                    <p class="subtitle">Based on your profile and answers</p>

                    <div class="progress-text"><span id="finalStats"></span></div>

                    <div id="riskAssessmentContainer"></div>
                    <div id="recommendationsContainer"></div>
                </div>

                <div id="loadingSection" class="loading hidden">
                    <div class="spinner"></div>
                    <p>Processing your answer...</p>
                </div>
            </div>
        </main>
    </div>

    <script>
        let sessionId = null;
        let currentQuestionId = null;

        async function startQuestionnaire() {
            const profileData = {
                name: document.getElementById('name').value,
                age: document.getElementById('age').value,
                marital_status: document.getElementById('marital_status').value,
                num_children: document.getElementById('num_children').value,
                annual_income: document.getElementById('annual_income').value,
                monthly_expenses: document.getElementById('monthly_expenses').value,
                total_debt: document.getElementById('total_debt').value,
                savings: document.getElementById('savings').value,
                investment_accounts: 0
            };

            try {
                const response = await fetch('/api/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(profileData)
                });

                const data = await response.json();
                sessionId = data.session_id;
                
                document.getElementById('profileSection').classList.add('hidden');
                document.getElementById('questionSection').classList.add('active');
                
                displayQuestion(data.question, data.progress);
            } catch (error) {
                alert('Error starting questionnaire: ' + error.message);
            }
        }

        function displayQuestion(question, progress) {
            currentQuestionId = question.id;
            
            // Show question text
            let questionHtml = question.text;
            
            // Removed the yellow "why this question" box - cleaner UI
            
            document.getElementById('questionText').innerHTML = questionHtml;
            // Progress removed
            
            const choicesContainer = document.getElementById('choicesContainer');
            choicesContainer.innerHTML = '';
            
            question.choices.forEach((choice, index) => {
                const btn = document.createElement('button');
                btn.className = 'choice-btn';
                btn.innerHTML = `<span>${choice}</span>`;
                btn.onclick = () => submitAnswer(index);
                choicesContainer.appendChild(btn);
            });
        }

        async function submitAnswer(choice) {
            document.getElementById('questionSection').classList.remove('active');
            document.getElementById('loadingSection').classList.remove('hidden');

            try {
                const response = await fetch('/api/answer', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        session_id: sessionId,
                        question_id: currentQuestionId,
                        choice: choice
                    })
                });

                const data = await response.json();
                
                document.getElementById('loadingSection').classList.add('hidden');

                if (data.complete) {
                    displayResults(data.recommendations, data.progress, data.session_id, data.risk_assessment);
                } else {
                    document.getElementById('questionSection').classList.add('active');
                    displayQuestion(data.question, data.progress);
                }
            } catch (error) {
                alert('Error submitting answer: ' + error.message);
                document.getElementById('loadingSection').classList.add('hidden');
                document.getElementById('questionSection').classList.add('active');
            }
        }

        function displayResults(recommendations, progress, sessionId, riskAssessment) {
            document.getElementById('resultsSection').classList.add('active');
            document.getElementById('finalStats').textContent = 
                `${progress.questions_asked} questions asked • Final uncertainty: ${progress.entropy} bits`;
            
                        // Add action buttons row (PDF + Restart) at the top
                        const actionsRow = document.createElement('div');
                        actionsRow.className = 'btn-row';
                        actionsRow.innerHTML = `
                            <a href="/api/generate-pdf/${sessionId}" class="btn" download>Download Comprehensive PDF</a>
                            <button class="btn btn-outline" id="restartBtn">Start New Assessment</button>
                        `;

                        const container = document.getElementById('recommendationsContainer');
                        container.innerHTML = '';
                        container.appendChild(actionsRow);
                        document.getElementById('restartBtn').onclick = () => location.reload();

            // Render Risk Assessment (sorted by severity)
            try {
                if (riskAssessment) {
                    const riskContainer = document.getElementById('riskAssessmentContainer');
                    riskContainer.innerHTML = '';

                    const title = document.createElement('h2');
                    title.textContent = 'Comprehensive Risk Assessment';
                    title.style.margin = '16px 0 8px 0';
                    riskContainer.appendChild(title);

                    const mapLevel = (lvl) => (lvl === 'Critical' ? 'Important' : lvl);
                    const order = { Important: 0, Critical: 0, High: 1, Medium: 2, Low: 3 };
                    const items = [
                        { label: 'Financial Risk', level: mapLevel(riskAssessment.financial_risk), detail: riskAssessment.financial_risk_detail },
                        { label: 'Health & Wellness', level: mapLevel(riskAssessment.health_risk), detail: riskAssessment.health_risk_detail },
                        { label: 'Mental Health & Burnout', level: mapLevel(riskAssessment.mental_health_risk), detail: riskAssessment.mental_health_risk_detail },
                        { label: 'Family & Dependents', level: mapLevel(riskAssessment.family_risk), detail: riskAssessment.family_risk_detail },
                        { label: 'Retirement Readiness', level: mapLevel(riskAssessment.retirement_risk), detail: riskAssessment.retirement_risk_detail },
                        { label: 'Disability Protection', level: mapLevel(riskAssessment.disability_risk), detail: riskAssessment.disability_risk_detail },
                        { label: 'Career & Growth', level: mapLevel(riskAssessment.career_risk), detail: riskAssessment.career_risk_detail },
                        { label: 'Work-Life Balance', level: mapLevel(riskAssessment.worklife_risk), detail: riskAssessment.worklife_risk_detail }
                    ].filter(x => x.level).sort((a,b) => (order[a.level] ?? 99) - (order[b.level] ?? 99));

                                        const fw = (riskAssessment && typeof riskAssessment.financial_wellbeing_score === 'number')
                                            ? riskAssessment.financial_wellbeing_score
                                            : computeFinancialWellbeingScore();
                    if (fw !== null) {
                        const fwEl = document.createElement('div');
                        fwEl.style.margin = '6px 0 12px 0';
                        fwEl.innerHTML = `<strong>Financial Wellbeing Score:</strong> <span style="color:#6b0f1a">${fw}/100</span>`;
                        riskContainer.appendChild(fwEl);
                    }

                    items.forEach(it => {
                        const wrap = document.createElement('div');
                        wrap.style.borderLeft = '4px solid #6b0f1a';
                        wrap.style.background = '#f9f5f5';
                        wrap.style.padding = '12px 14px';
                        wrap.style.borderRadius = '6px';
                        wrap.style.marginBottom = '10px';

                        const h = document.createElement('div');
                        h.style.fontWeight = '600';
                        h.style.marginBottom = '4px';
                        h.textContent = `${it.label} — Risk: ${it.level}`;
                        wrap.appendChild(h);

                        const d = document.createElement('div');
                        d.style.color = '#555';
                        d.textContent = it.detail || '';
                        wrap.appendChild(d);

                        riskContainer.appendChild(wrap);
                    });
                }
            } catch {}
            
            recommendations.forEach(rec => {
                const div = document.createElement('div');
                const displayPriority = (rec.priority === 'CRITICAL') ? 'IMPORTANT' : rec.priority;
                const priorityClass = displayPriority.toLowerCase();
                div.className = `recommendation ${priorityClass}`;
                
                const detailsHtml = Object.entries(rec.details)
                    .map(([key, value]) => `
                        <div class="rec-details-item">
                            <span class="rec-details-label">${formatKey(key)}</span>
                            <span>${formatValue(value)}</span>
                        </div>
                    `).join('');
                
                div.innerHTML = `
                    <div class="rec-header">
                        <div>
                            <span class="rec-title">${rec.benefit.replace(/_/g, ' ')}</span>
                            <span class="rec-badge ${priorityClass}">${displayPriority}</span>
                        </div>
                        <span class="rec-score">${rec.score}/100</span>
                    </div>
                    <div class="rec-rationale">${rec.rationale}</div>
                    <div class="rec-details">${detailsHtml}</div>
                `;
                
                container.appendChild(div);
            });
        }

        function formatKey(key) {
            return key.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
        }

        function formatValue(value) {
            // If it's a number, always format with a dollar sign and grouping
            if (typeof value === 'number') {
                return '$' + value.toLocaleString();
            }
            // If it's a string that looks like a number, coerce and format
            if (typeof value === 'string') {
                const numeric = Number(value);
                if (!isNaN(numeric) && value.trim() !== '') {
                    return '$' + numeric.toLocaleString();
                }
            }
            // Otherwise return as-is
            return value;
        }

        function computeFinancialWellbeingScore() {
            try {
                const income = parseFloat(document.getElementById('annual_income').value || '0');
                const debt = parseFloat(document.getElementById('total_debt').value || '0');
                const monthly = parseFloat(document.getElementById('monthly_expenses').value || '0');
                const savings = parseFloat(document.getElementById('savings').value || '0');
                const children = parseInt(document.getElementById('num_children').value || '0');
                const dti = income > 0 ? (debt / income) : 0;
                const emergencyMonths = monthly > 0 ? (savings / monthly) : 0;
                const dtiScore = Math.max(0, 40 * (1 - Math.min(dti, 1.0)));
                const efScore = Math.min(40, emergencyMonths * (40/6));
                const stabilityScore = children === 0 ? 20 : 15;
                return Math.min(100, Math.round(dtiScore + efScore + stabilityScore));
            } catch {
                return null;
            }
        }
    </script>
</body>
</html>
